<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Classes of elements</title>
    <style>
      .metal {
        color: red;
      }
      .metals {
        background-color: red;
        color: white;
      }
      .non-metals {
        background-color: blue;
        color: white;
      }
      .semi-metals {
        background-color: purple;
        color: white;
      }
      .non-metal {
        color: blue;
      }
      .semi-metal {
        color: purple;
      }
    </style>
  </head>
  <body>
    <h1>The Periodic Table</h1>

    <p>
      There are three broad classes of elements:
      <strong class="metal">metals </strong>,
      <strong class="non-metal"> non-metals</strong>, and
      <strong class="semi-metal"> semi-metals</strong>.
    </p>

    <h2 class="metal"><span class="metals"> Metals</span></h2>

    <ul>
      <li>Solid</li>
      <li>Good conductors of electricity</li>
      <li>Ductile</li>
      <li>Malleable</li>
    </ul>

    <h2 class="non-metal"><span class="non-metals"> Non-metals</span></h2>

    <ul>
      <li>Brittle</li>
      <li>Poor conductors</li>
    </ul>

    <h2 class="semi-metal">
      <span class="semi-metals">Semi-metals (Metalloids)</span>
    </h2>

    <ul>
      <li>Partially conduct electricity</li>
    </ul>
  </body>
</html>
