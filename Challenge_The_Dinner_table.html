  <body>

        <td>Rice and stew</td>
        <td>Rice,Tomatoes,chicken,pepper</td>

      <tbody>
        <td>Chips and fish</td>
        <td>Potatoes,Groundnut oil,fish</td>
        <td>6500</td>
      </tbody>
      <tbody>
        <td>Bread and Tea</td>
        <td>Bread,Milo,Milk,Sugar</td>
        <td>2500</td>
      </tbody>
    </table>
